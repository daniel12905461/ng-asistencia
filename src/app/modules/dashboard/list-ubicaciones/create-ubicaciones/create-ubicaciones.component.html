
<form 
  action="" 
  [formGroup]="basicForm" 
  (ngSubmit)="register(basicForm.value)" 
  #ngForm="ngForm" 
  id="empleadoform"
  novalidate 
  enctype="multipart/form-data"
>

  <!-- Cabecera de la modal -->
  <div class="modal-header px-4 py-2 rounded-t-lg text-[#023047]">
    <h3 class="text-lg mb-0 font-bold">{{title}}</h3>
  </div>

  <!-- Cuerpo de la modal -->
  <div class="modal-body px-4 py-4 text-[#023047]">
    <div class='grid grid-cols-1'>
      <div class='form-group m-1'>
        <label class='form-label'>Nombre del lugar</label>
        <input type="text" class='form-control' id='nombre' formControlName="nombre" placeholder="nombre"
          [ngClass]="{'is-invalid': basicForm.get('nombre')!.touched && basicForm.get('nombre')!.invalid}" />
        <div class="invalid-feedback">
          <div>Nombre es requerido</div>
        </div>
      </div>
      <div class='form-group m-1 w-96'>
        <label class='form-label'>Ubicacion:</label>
        <div id="map" class="map"></div>
        <input type="hidden" id="longitud">
        <input type="hidden" id="latitud">
        <!-- <app-mapa [latitud]="la" [longitud]="lo" (changeLatLong)="setLonLat($event)"></app-mapa> -->
      </div>
    </div>
  </div>

  <!-- Pie de pÃ¡gina de la modal -->
  <div class="modal-footer bg-gray-100 px-4 py-2 rounded-b-lg flex justify-end">
    <button 
      class="bg-[#fb8500] text-white px-3 py-2 rounded mr-2" 
      type="submit" 
      [disabled]="basicForm.invalid || isLoading"
    >Guardar</button>
    <button 
      class="bg-[#023047] text-white px-3 py-2 rounded" 
      type="button" 
      (click)="activeModal.close('Close click')"
    >Cancelar</button>
  </div>

</form>
