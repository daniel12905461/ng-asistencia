<aside class="fixed h-screen z-10" (click)="menu()"
    [ngClass]="menuShow ? 'w-full bg-transparente-sidebar lg:bg-transparent' : ''">
    <!-- hover:md:w-64 -->
    <div class="prueba h-screen md:flex flex-col lg:w-64 bg-white shadow-lg"
        [ngClass]="menuShow ? 'w-64 flex' : 'hidden w-16'">
        <div class="pt-10 pb-8 text-center">
          <img src="assets/5.png" alt="" height="10">
          <!-- <span class="font-bold text-lg text-emerald-500"
              [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents'">FacialCheck</span> -->
        </div>
        <div class="flex-grow px-3 overflow-y-auto scrollbarStyle">
            <div class="bg-emerald-50 rounded-lg py-4 flex flex-col"
                [ngClass]="menuShow || menuShow ? 'px-6' : ' px-0 lg:px-6'">
                <a href="/dashboard/funcionarios"
                    class="text-slate-400 font-bold py-1 block text-lg hover:text-sky-500 hover:py-3 hover:lg:ml-1 active:text-sky-500 active:py-2"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'">
                    <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents'">Funcionarios</span>
                </a>
                <a href="/dashboard/roles"
                    class="text-slate-400 font-bold py-1 block text-lg hover:text-sky-500 hover:py-3 hover:lg:ml-1 active:text-sky-500 active:py-2"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'">
                    <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents'">Roles</span>
                </a>
                <a href="/dashboard/horarios"
                    class="text-slate-400 font-bold py-1 block text-lg hover:text-sky-500 hover:py-3 hover:lg:ml-1 active:text-sky-500 active:py-2"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'">
                    <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents'">Horarios</span>
                </a>
                <a href="/dashboard/ubicaciones"
                    class="text-slate-400 font-bold py-1 block text-lg hover:text-sky-500 hover:py-3 hover:lg:ml-1 active:text-sky-500 active:py-2 active"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'">
                    <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents'">Ubicaciones</span>
                </a>
                <a href="/dashboard/reportes"
                    class="text-slate-400 font-bold py-1 block text-lg hover:text-sky-500 hover:py-3 hover:lg:ml-1 active:text-sky-500 active:py-2 active"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'">
                    <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents'">Reportes</span>
                </a>
            </div>
        </div>
    </div>
</aside>

<div class="scroll-content-style md:pl-16 lg:pl-64 h-screen w-full flex flex-col">

    <nav class="p-3 bg-white fixed w-full md:static flex flex-row shadow-sm md:shadow-none">
        <div class="lg:hidden">
            <button id='boton'
                class="items-center px-2 py-2 rounded text-gray-400 hover:text-gray-500 hover:bg-gray-50 transition"
                (click)="menu()">
                <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
        <div class="flex-grow text-center">
            <div class="md:hidden">
                <!-- <img class="inline mb-1" style="width: auto; height: 1.5rem;" src="assets/logoGoogle.png" alt=""> -->
                <span class="text-gray-700 font-bold text-lg ml-1 mt-2">MyShop</span>
            </div>
        </div>
        <div>
            <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white"
                src="https://cdn.devdojo.com/images/june2021/headshot2.jpg" alt="{user.handle}" />
        </div>
    </nav>

    <div class="flex-grow">
        <div class="container mx-auto px-5 pb-5 pt-2 md:pt-0 mt-14 md:mt-0">
            <router-outlet></router-outlet>
        </div>
    </div>

    <footer class="p-1 text-center">
        <p class="text-gray-400 font-medium text-base">&copy;</p>
    </footer>

</div>
