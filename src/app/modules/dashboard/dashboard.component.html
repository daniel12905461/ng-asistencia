<aside class="fixed h-screen z-10" (click)="menu()"
    [ngClass]="menuShow ? 'w-full bg-transparente-sidebar lg:bg-transparent' : ''">
    <!-- hover:md:w-64 -->
    <div class="prueba h-screen md:flex flex-col lg:w-64 bg-white shadow-lg"
        [ngClass]="menuShow ? 'w-64 flex' : 'hidden w-16'">
        <div class="pt-10 pb-8 text-center">
          <img src="assets/logo.png" alt="" height="10">
        </div>
        <div class="flex-grow px-2 overflow-y-auto scrollbarStyle">
            <!-- bg-emerald-50 -->
            <div class="rounded-lg py-4 flex flex-col"
                [ngClass]="menuShow || menuShow ? 'px-6' : ' px-0 lg:px-6'">
                <!-- hover:bg-[#fb8500] -->
                <a [routerLink]="['/dashboard/funcionarios']"
                    class="text-[#023047] font-bold py-1 text-lg hover:text-[#023047] hover:bg-[#fb8500] rounded-md flex flex-row mb-0.5"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'"
                    routerLinkActive="active"
                >
                    <div class="w-12 flex justify-center items-center">
                        <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> -->
                        <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents  lg:ml-4'">Funcionarios</span>
                </a>
                <a [routerLink]="['/dashboard/roles']"
                    class="text-[#023047] font-bold py-1 text-lg hover:text-[#023047] hover:bg-[#fb8500] rounded-md flex flex-row mb-0.5"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'"
                    routerLinkActive="active"
                >
                    <div class="w-12 flex justify-center items-center">
                        <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M12 16s-4-1.5-4-4V7s-1-2-2-2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                            <path d="M12 16s4-1.5 4-4V7s1-2 2-2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                        </svg>
                    </div>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents  lg:ml-4'">Roles</span>
                </a>
                <a [routerLink]="['/dashboard/horarios']"
                    class="text-[#023047] font-bold py-1 text-lg hover:text-[#023047] hover:bg-[#fb8500] rounded-md flex flex-row mb-0.5"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'"
                    routerLinkActive="active"
                >
                    <div class="w-12 flex justify-center items-center">
                        <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="16" y1="2" x2="16" y2="6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            <line x1="8" y1="2" x2="8" y2="6" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            <line x1="3" y1="10" x2="21" y2="10" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>
                                              
                    </div>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents  lg:ml-4'">Horarios</span>
                </a>
                <a [routerLink]="['/dashboard/ubicaciones']"
                    class="text-[#023047] font-bold py-1 text-lg hover:text-[#023047] hover:bg-[#fb8500] rounded-md flex flex-row mb-0.5"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'"
                    routerLinkActive="active"
                >
                    <div class="w-12 flex justify-center items-center">
                        <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2c-4.418 0-8 3.582-8 8s8 14 8 14s8-11.582 8-14-3.582-8-8-8z"/>
                            <circle cx="12" cy="10" r="3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>
                    </div>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents  lg:ml-4'">Ubicaciones</span>
                </a>
                <a [routerLink]="['/dashboard/permisos']"
                    class="text-[#023047] font-bold py-1 text-lg hover:text-[#023047] hover:bg-[#fb8500] rounded-md flex flex-row mb-0.5"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'"
                    routerLinkActive="active"
                >
                    <div class="w-12 flex justify-center items-center">
                        <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4m0 4v4a5 5 0 0 1-10 0v-4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            <circle cx="12" cy="15" r="1" fill="currentColor"/>
                        </svg>              
                    </div>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents  lg:ml-4'">Permisos</span>
                </a>
                <a [routerLink]="['/dashboard/reportes/por-mes']"
                    class="text-[#023047] font-bold py-1 text-lg hover:text-[#023047] hover:bg-[#fb8500] rounded-md flex flex-row mb-0.5"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'"
                    routerLinkActive="active"
                >
                    <div class="w-12 flex justify-center items-center">
                        <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="9" y1="3" x2="9" y2="21" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            <line x1="15" y1="3" x2="15" y2="21" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                            <line x1="3" y1="9" x2="21" y2="9" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>                        
                    </div>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents  lg:ml-4'">Reportes</span>
                </a>
                <a [routerLink]="['/dashboard/reportes/funcionarios']"
                    class="text-[#023047] font-bold py-1 text-lg hover:text-[#023047] hover:bg-[#fb8500] rounded-md flex flex-row mb-0.5"
                    [ngClass]="menuShow || menuShow ? 'text-left' : 'lg:text-left'"
                    routerLinkActive="active"
                >
                    <div class="w-12 flex justify-center items-center">
                        <svg class="inline pb-1 lg:mr-1" style="width: auto; height: 1.8rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21.25l-8-4.5-8 4.5V4.75A2.75 2.75 0 0 1 6.75 2h10.5A2.75 2.75 0 0 1 20 4.75v16.5z"/>
                        </svg>
                                               
                    </div>
                    <span [ngClass]="menuShow || menuShow ? '' : 'hidden lg:contents  lg:ml-4'">Reportes Funcionarios</span>
                </a>
            </div>
        </div>
    </div>
</aside>

<div class="scroll-content-style md:pl-16 lg:pl-64 h-screen w-full flex flex-col">

    <nav class="p-3 bg-white fixed w-full md:static flex flex-row sm:shadow-sm">
        <div class="lg:hidden">
            <button id='boton'
                class="items-center px-2 py-2 rounded text-gray-400 hover:text-gray-500 hover:bg-gray-50 transition"
                (click)="menu()">
                <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
        <div class="flex-grow text-center">
            <div class="md:hidden">
                <!-- <img class="inline mb-1" style="width: auto; height: 1.5rem;" src="assets/logoGoogle.png" alt=""> -->
                <span class="text-gray-700 font-bold text-lg ml-1 mt-2">MyShop</span>
            </div>
        </div>
        <div>
            <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white"
                src="http://192.168.0.14:8000/public/1_daniel.jpg" alt="{user.handle}" />
        </div>
    </nav>

    <div class="flex-grow">
        <div class="container mx-auto px-5 pb-5 pt-2 md:pt-0 mt-14 md:mt-0">
            <router-outlet></router-outlet>
        </div>
    </div>

    <footer class="p-1 text-center">
        <p class="text-gray-400 font-medium text-base">&copy;</p>
    </footer>

</div>
